{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

<div class="alert alert-danger d-flex align-items-center" role="alert">
    <div>
    Necesitas iniciar sesión para acceder a esta función.
    </div>
</div>

<div class="card shadow-sm mb-5">
    <div class="card-header bg-success text-white">
    <h5 class="mb-0">Registro de Alimentos</h5>
    </div>
    <div class="card-body text-muted">
    <form>
        <div class="row g-3">
        <div class="col-md-6">
        <label class="form-label">Alimento</label>
            <input type="text" class="form-control" placeholder="Ej: Manzana, Pollo a la plancha..." disabled>
        </div>
        <div class="col-md-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" placeholder="0" step="0.1" disabled>
        </div>
        <div class="col-md-3">
            <label class="form-label">Unidad</label>
            <select class="form-select" disabled>
            <option>gramos</option>
            <option>taza</option>
            <option>unidad</option>
            <option>cucharada</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Calorías</label>
            <input type="number" class="form-control" placeholder="Ej: 95" disabled>
        </div>
        <div class="col-md-3">
            <label class="form-label">Proteínas (g)</label>
            <input type="number" class="form-control" step="0.1" disabled>
        </div>
        <div class="col-md-3">
            <label class="form-label">Carbohidratos (g)</label>
            <input type="number" class="form-control" step="0.1" disabled>
        </div>
        <div class="col-md-3">
            <label class="form-label">Grasas (g)</label>
            <input type="number" class="form-control" step="0.1" disabled>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-success w-100" disabled>Registrar Alimento</button>
        </div>
        </div>
    </form>
    </div>
</div>

<div class="card shadow-sm opacity-75">
    <div class="card-header bg-light">
    <h5 class="mb-0">Historial de Hoy</h5>
    </div>
    <div class="card-body">
    <div class="text-center text-secondary">
        <em>Inicia sesión para ver tus alimentos registrados.</em>
    </div>
    </div>
</div>

</div>

{% endblock %}
