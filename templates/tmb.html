{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-success fw-bold mb-4">Calculadora de Tasa Metabólica Basal (TMB)</h3>

  <form class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Edad (años)</label>
      <input type="number" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Peso (kg)</label>
      <input type="number" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Altura (cm)</label>
      <input type="number" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Sexo</label>
      <select class="form-select">
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-success">Calcular TMB</button>
    </div>
  </form>

  <div class="mt-4 card p-3 shadow-sm">
    <h5>Resultado:</h5>
    <p><strong>TMB:</strong> -- kcal/día</p>
  </div>
</div>
{% endblock %}
