{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-success fw-bold mb-4">Calculadora de Índice de Masa Corporal (IMC)</h3>

  <form class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Peso (kg)</label>
      <input type="number" class="form-control" placeholder="Ej. 70">
    </div>
    <div class="col-md-6">
      <label class="form-label">Altura (cm)</label>
      <input type="number" class="form-control" placeholder="Ej. 170">
    </div>
    <div class="col-12">
      <button class="btn btn-success">Calcular IMC</button>
    </div>
  </form>

  <div class="mt-4 card p-3 shadow-sm">
    <h5>Resultado:</h5>
    <p><strong>Tu IMC:</strong> --</p>
    <p><strong>Clasificación:</strong> --</p>
  </div>
</div>
{% endblock %}
